language: python
dist: xenial
sudo: required
matrix:
  include:
    - python: 3.6
      env: BENCHMARK=yes
    - python: 3.6
      compiler: clang
      env: CC="clang" LDSHARED="clang -shared"
    - python: 3.6
      env: ASAN=yes
    - python: 3.6
      env: TRACEMALLOC=yes COVERAGE=yes
    - python: 3.7
before_script:
  - sudo apt-get update -qq
  - sudo apt-get install libyajl-dev
  - |-
    if [ -n "$BENCHMARK" ]; then
        pip install ijson
        pip install tabulate
        pip install cffi
    fi
  - |-
    if [ -n "$COVERAGE" ]; then
        pip install cpp-coveralls
        export CFLAGS="${CFLAGS} -O0 -g --coverage"
        export LDFLAGS="${LDFLAGS} --coverage"
    fi
  - export CFLAGS="${CFLAGS} -Wall -Wextra -Werror"
script:
  - |-
    if [ -z "$ASAN" ]; then
        python setup.py build
    else
        env \
            CFLAGS="-O0 -g -fno-omit-frame-pointer -fsanitize=address" \
            LDFLAGS="-fsanitize=address" \
            python setup.py build -g
    fi
  - python setup.py install
  - |-
    if [ -z "$ASAN" ]; then
        python setup.py test
    else
        env \
            LD_PRELOAD=/usr/lib/x86_64-linux-gnu/libasan.so.2 \
            LSAN_OPTIONS=suppressions=$(pwd)/.lsan.suppressions \
            PYTHONPATH=. \
            python setup.py test
    fi
  - |-
    if [ -n "$BENCHMARK" ]; then
        python benchmark.py
    fi
after_success:
  - |-
    if [ -n "$COVERAGE" ]; then
        coveralls -i src
    fi
